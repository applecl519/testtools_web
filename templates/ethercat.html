<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>程控电源</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        .content {
            text-align: left;
            margin: 10px;
            width: 20%;
            /* 设置宽度为父元素宽度的90%（可根据需要调整） */
            height: 730px;
            /*max-width: 600px; !* 设置最大宽度为800像素，根据需要调整 *!*/
            /*width: 100%; !* 使其适应其父元素的宽度 *!*/
        }


        .button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="text"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 200px;

        }

        /* Add styles for the container */
        .container {
            flex: 1;
            background-color: #fff;
            /* Set background color to white */
            border: 1px solid #ccc;
            /* Add a border with a light gray color */
            border-radius: 10px;
            /* Round the corners */
            padding: 20px;
            /* Add some padding inside the container */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            /* Add a subtle shadow */
            text-align: left;
            /* Center the content */
            max-width: 400px;
            /* Limit the maximum width */
            margin: 0 auto;
            /* Center the container horizontally */
        }

        .content-s {
            flex: 1;
            background-color: #f9f9f9;
            padding: 30px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #logArea {
            height: 550px;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            max-height: 1000px;
            /* 设置最大高度并启用滚动条 */
            overflow-y: auto;
        }

        #logArea h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }

        /* Style the buttons inside the container */
        .container button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Style the input fields inside the container */
        .container input[type="text"] {
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #000;
            /* 修改边框颜色为蓝色 */
            background-color: #fff;
            /* 修改背景颜色为白色 */
            width: 30%;
            /* 修改宽度 */
            margin-bottom: 10px;
            color: #333;
            /* 修改文本颜色 */
        }

        .container button[type="text"] {
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #000;
            /* 修改边框颜色为蓝色 */
            background-color: #fff;
            /* 修改背景颜色为白色 */
            width: 30%;
            /* 修改宽度 */
            margin-bottom: 10px;
            color: #333;
            /* 修改文本颜色 */
        }

        /* 绿色的样式类 */
        .success {
            color: green;
        }

        /* 红色的样式类 */
        .error {
            color: red;
        }

        /* 修改所有按钮样式为白底黑字 */
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #fff;
            /* 修改按钮背景颜色为白色 */
            color: #000;
            /* 修改按钮文本颜色为黑色 */
            border: 2px solid #000;
            /* 添加黑色边框 */
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            /* 添加过渡效果 */
        }

        /* 鼠标悬停时的样式 */
        input[type="submit"]:hover {
            background-color: #000;
            /* 修改悬停时的背景颜色为黑色 */
            color: #fff;
            /* 修改悬停时的文本颜色为白色 */
        }

        /* Style the buttons inside the container */
        .container button.button-style {
            background-color: #fff;
            color: #000;
            padding: 10px 20px;
            margin: 0;
            border: 2px solid #000;
            border-radius: 5px;
            cursor: pointer;
        }

        /* 鼠标悬停时的样式 */
        .container button.button-style:hover {
            background-color: #000;
            color: #fff;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            font-size: 20px;
            /* 添加这一行，设置英文字体大小为16像素 */
        }

        .strong-input {
            font-weight: bold;
        }

        .container-wrapper {
            display: flex;
            justify-content: space-between;
        }

        iframe {
            margin-left: 0px;
            /* 增加水平间距，10px 或根据需要调整 */
        }

        /* 自定义<select>元素的样式 */
        #measurementSelect {
            width: 200px;
            /* 设置宽度 */
            padding: 5px;
            /* 设置内边距 */
            font-size: 16px;
            /* 设置字体大小 */
            border: 1px solid #000;
            /* 设置边框 */
            border-radius: 5px;
            /* 设置边框圆角 */
            background-color: #fff;
            /* 设置背景颜色 */
        }

        /* 为表单元素添加垂直间距 */
        form label,
        form select,
        form input[type="submit"] {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>EtherCat</h1>
    </header>
    <div class="container-wrapper">
        <div class="content">
            <div class="container">
                <p><strong>工控机信息：</strong></p>
                <form onsubmit="return sendethercatMessage()">
                    <label for="ip"><strong>IP</strong>:</label>
                    <input type="text" id="ip" name="ip" value="192.168.10.207">
                    <!--?                    <input type="submit" value="测试连接" class="strong-input">-->
                    <br>
                    <label for="user">账号:</label>
                    <input type="text" id="user" name="voltage" value="rtpc">
                    <br>
                    <label for="passwd">密码:</label>
                    <input type="text" id="passwd" name="passwd" value="sv123">
                    <br>
                    <label for="command">远程命令:</label>
                    <input type="text" id="command" name="command"
                        value="echo 'sv123' | sudo -S -p '' -u root bash -c 'expect newdcmn.exp 1 5000000'">
                    <br>
                    <label for="mastr">匹配字符串:</label>
                    <input type="text" id="mastr" name="mastr" value="eg:1&2&3">
                    <br>
                    <!--?                    <label for="file" style="display: none;">选择文件：</label>-->
                    <!--?                    <input type="file" id="file" name="file" accept=".txt" style="display: none;">-->
                    <!--?                    <button type="button" class="button button-style" onclick="selectAndUploadFile()">选择并上传文件</button>-->
                    <input type="submit" value="确定">
                    <span id="connectionStatus" class="success"></span>
                </form>
                <p id="setVoltageCurrentResult"></p>
            </div>
        </div>
        <div class="content-s">
            <h2>日志</h2>
            <div id="logArea"></div>
            <button id="clearLogButton">清空日志</button>
        </div>
    </div>
    <script>
        // 获取清空日志按钮元素
        const clearLogButton = document.getElementById("clearLogButton");

        // 获取日志区域元素
        const logArea = document.getElementById("logArea");

        // 添加点击事件处理程序
        clearLogButton.addEventListener("click", function () {
            // 清空日志区域
            logArea.innerHTML = "";
        });
    </script>
    <!-- Additional content or elements can be added here -->
    <script>
        function sendethercatMessage() {
            // Get values from input fields
            const ip = document.getElementById("ip").value;
            const user = document.getElementById("user").value;
            const passwd = document.getElementById("passwd").value;
            const command = document.getElementById("command").value;
            const mastr = document.getElementById("mastr").value;

            // Construct the data object to send to the server
            const sendData = {
                ip: ip,
                user: user,
                passwd: passwd,
                command: command,
                mastr: mastr,
            };

            // Send data to the backend
            fetch('/ethercat/sent', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(sendData)
            })
                .then(response => response.json())
                .then(data => {
                    // Handle the backend response
                    const logArea = document.getElementById("logArea");
                    const logEntries = data.result.split('\n'); // Split text by newline

                    // Create a div element for each log entry
                    logEntries.forEach(entry => {
                        const logEntry = document.createElement("div");
                        logEntry.textContent = entry;
                        logArea.appendChild(logEntry);
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                    const logArea = document.getElementById("logArea");
                    const logEntry = document.createElement("div");
                    logEntry.textContent = '发送失败';
                    logArea.appendChild(logEntry);
                });

            // Prevent the form from submitting and page reload
            return false;
        }

        function selectAndUploadFile() {
            // Trigger the hidden file input
            const fileInput = document.getElementById("file");
            fileInput.click();

            // Add an event listener to the file input to handle the file once it's selected
            fileInput.addEventListener("change", function () {
                const selectedFile = fileInput.files[0];

                if (selectedFile) {
                    // Create a FormData object to send the selected file
                    const formData = new FormData();
                    formData.append("file", selectedFile);

                    // Send the file to the server for processing
                    fetch('/ethercat/upload', {
                        method: 'POST',
                        body: formData
                    })
                        .then(response => response.json())
                        .then(data => {
                            // Handle the backend response for file upload
                            const logArea = document.getElementById("logArea");
                            const logEntry = document.createElement("div");
                            logEntry.textContent = data.result;
                            logArea.appendChild(logEntry);
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            const logArea = document.getElementById("logArea");
                            const logEntry = document.createElement("div");
                            logEntry.textContent = '上传失败';
                            logArea.appendChild(logEntry);
                        });
                }
            });
        }
    </script>
</body>

</html>
